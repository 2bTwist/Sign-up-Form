<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/Asset 27.svg" type="image/svg">
    <link rel="stylesheet" href="main.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Sign Up!</title>
</head>
<body>

    <aside class="left-box">
        <div class="container-left">
            <div class="logo">
                <img class="odin" src="img/Asset 26.png" alt="logo">
                
            </div>
        </div>
    </aside>

    <main class="right-box">
        <div class="title">
            <h1>Welcome, Book Now!</h1>
        </div>
        <div class="paragraph">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
      
        <div class="form-wrap">
            <form action="#">
                <div class="form-header"><p>First, Let's get to know YOU</p></div>

                <div class="form-area">
                    <div class="input">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="input">
                        <label for="user-email">Email:</label>
                        <input type="email" id="user-email" required>
                    </div>
                    <div class="input">
                        <label for="user-number">Phone Number:</label>
                        <input type="tel" id="user-number">
                    </div>
                    <div class="input">
                        <label for="user-passw">Password:</label>
                        <input type="password" id="user-passw" required>
                    </div>
                    <div class="input">
                        <label for="confirm-passw">Confirm Password:</label>
                        <input type="password" id="confirm-passw" required>
                    </div>
                </div>

                <div class="button-area">
                    <button type="submit">All Done!</button>
                </div>

            </form>

            <div class="log-in"><p>Already have an account?</p><a href="#">Log in</a></div>
        </div>
    </main>
    
    
</body>
</html>
