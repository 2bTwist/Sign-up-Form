<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/star-struck-svgrepo-com.svg" type="image/svg">
    <link rel="stylesheet" href="main.css">
    <title>Sign Up!</title>
</head>
<body>

    <aside class="left-box">
        <div class="container-left">
            <div class="overlay">
            </div>

            <div class="logo">
                <img class="odin" src="img/odin-lined.png" alt="logo">
                <h1> The Edmond Project</h1>
            </div>
        </div>
    </aside>

    <main class="right-box">
        <div class="title">
            <h1>Sign up</h1>
        </div>
        <div class="paragraph">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
      
        <div class="form-wrap">
            <form action="#">
                <div class="form-header"><p>Let's Get to know you</p></div>

                <div class="form-area">
                    <div class="input">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="input">
                        <label for="user-email">Email:</label>
                        <input type="email" id="user-email" required>
                    </div>
                    <div class="input">
                        <label for="user-number">Phone Number:</label>
                        <input type="tel" id="user-number">
                    </div>
                    <div class="input">
                        <label for="user-passw">Password:</label>
                        <input type="password" id="user-passw" required>
                    </div>
                    <div class="input">
                        <label for="confirm-passw">Confirm Password</label>
                        <input type="password" id="confirm-passw" required>
                    </div>
                </div>

            </form>
        </div>
    </main>
    
    
</body>
</html>
